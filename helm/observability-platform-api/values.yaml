name: observability-platform-api
serviceType: managed

ingresses:
  - name: loki
    namespace: loki
    service:
      name: loki-gateway
      port: 80
    ingressClassName: nginx
    hosts:
      - host: observability.giantswarm.io
        paths: []
    # Optional: specify custom TLS secret name for sharing across namespaces
    # tls:
    #   secretName: shared-observability-tls
  - name: mimir
    namespace: mimir
    service:
      name: mimir-gateway
      port: 80
    ingressClassName: nginx
    hosts:
      - host: observability.giantswarm.io
        paths: []
    # Optional: use same secret name to share with loki ingress
    # tls:
    #   secretName: shared-observability-tls
